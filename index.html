<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- googlefonts link -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/style.css"/>
    <title>WORK DAY SCHEDULE</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">WORK DAY SCHEDULE</h1>
      <p class="lead">A simple calendar application for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8AM -->
      <div class="row">
        <div class="col-1 hour">8 AM</div>
        <textarea id="8am" class="col-9 description"></textarea>
        <button class="col-1 saveBtn btn8"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>
      <!-- 9AM -->
      <div class="row">
        <div class="col-1 hour">9 AM</div>
        <textarea id="9am" class="col-9 description"></textarea>
        <button class="col-1 saveBtn btn9"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>
   </div>
   <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment link --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- javascript file -->
    <script src="/assets/script.js"></script> 
  </body>
</html>
